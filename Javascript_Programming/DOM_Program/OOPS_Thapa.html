<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS</title>
</head>

<body>
    <script>

        class Students {
            constructor(name, age, Class) {
                this.myname = name;
                this.myage = age;
                this.myClass = Class;
            }

            // Instance Method
            biodata() {
                return `Hi my name is ${this.myname}. I am ${this.myage} years old and I am in class ${this.myClass}`;
            }
        }

        class Player extends Students {
            constructor(name,age,Class,game) {
                super(name,age,Class);
                this.mygame = game;
            }
            
            play_biodata() {
                return `${super.biodata()}. I am player of ${this.mygame}`;
            }

        }

        let obj1 = new Player('vinod', 19, 'BSCIT', 'FootBall');
        
        console.log(obj1.play_biodata()); 
    </script>
</body>

</html>
