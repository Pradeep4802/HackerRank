<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Objects</title>
</head>
<script>
    let student = [
        { name: 'Ram', age: 15 },
        { name: 'karan', age: 21 },
        { name: 'Rahul', age: 18 },
    ];

    console.log(student);

    for (let i = 0; i < 3; i++) {
        document.write(student[i].name + " " + student[i].age + "<br>");
    }
</script>

<body>
</body>

</html>
